<!DOCTYPE html>
<html>

<script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.6/Tone.js'></script>
<script src= 'https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js'></script>

<body>
<!-- //////////////////////////////////////////////////////////////////////////
// TOGGLE PLAY BUTTON
///////////////////////////////////////////////////////////////////////// -->
  <tone-content>
       <tone-play-toggle></tone-play-toggle>
    </tone-content>

    <script type="text/javascript">
       document.querySelector("tone-play-toggle").addEventListener("play", (e) => {

          const playing = e.detail;

          if (playing){
             Tone.Transport.start();
          } else {
             Tone.Transport.pause();
          }
       });

    </script>

    <!-- //////////////////////////////////////////////////////////////////////////
    // SEQENCER
    ///////////////////////////////////////////////////////////////////////// -->

<div id="seqencer-container">
  <div id="seqencer-row1">
    <input type="checkbox" />

  </div>
</div>

<script>

const Players = [
  new Tone.Player("https://tonejs.github.io/audio/drum-samples/handdrum-loop.mp3"), //row 0
  new Tone.Player("https://tonejs.github.io/audio/berklee/ahntone_c3.mp3"), //row 1
  new Tone.Player()  //row 2
];

Players.forEach(player => player.toDestination());

const rows = document.body.querySelectorAll('div > div');
      samples = ['./samples/kick.wav', 'E4', 'C3'];
let index = 0;

Tone.Transport.scheduleRepeat(repeat, '8n');

Tone.Transport.start();

function repeat(time){
  let step = index % 8;
  for (let i = 0; i < rows.length; i++) {
    let player = Players[i],
      sample = samples[i],
      row = rows[i],
      input = row.querySelector(`input:nth-child(${step + 1})`);
    if (input.checked) player.start(time);


  }
    index++;
}


<!-- //////////////////////////////////////////////////////////////////////////
// GLOBAL CONTROLS
///////////////////////////////////////////////////////////////////////// -->

Tone.Transport.bpm.value = 130;






</script>

</body>
</html>
